<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />


    <title>Emergency Hotline</title>
</head>
<body>
    <header class="flex justify-between px-6 py-4">
        <div class="flex gap-3">
            <img class="h-14" src="./assets/logo.png" alt="">
            <h1 class="text-green-800 font-bold">Emergency <br>Service</h1>
        </div>
        
        
        <div class="flex gap-4">
            <div id="heart" class="flex gap-2 bg-green-200 h-10 items-center px-6 rounded-2xl">
                <h1 class="text-bold">0</h1>
                <img class="h-6" src="./assets/heart.png" alt="">
            </div>
            <div id="coin" class="flex gap-2 bg-green-200 h-10 items-center px-6 rounded-2xl">
                <h1 class="text-bold">100</h1>
                <img class="h-6" src="./assets/coin.png" alt="">
            </div>
            <div id="copy" class="flex bg-green-600 h-10 items-center px-6 rounded-2xl">
                <h1 class="font-bold text-white"><span>0</span> Copy</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="flex flex-col bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] justify-center items-center py-14 gap-4">
            <div ><img class="h-[60px]" src="./assets/logo.png" alt=""></div>
            <div>
                <h1 class="text-white font-bold text-2xl">Emergency Contacts Directory</h1>
            </div>
            <div>
                <p class="text-white ">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </div>
    </main>

</body>
</html>
